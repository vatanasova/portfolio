<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Portfolio</title>
		<link rel="stylesheet" href="./css/main.css">
		<link rel="stylesheet" href="./css/responsive.css">
	</head>
	<body>
		<header>
			<div class="logo-container">
				<picture>
					<source media="(min-width: 800px)" srcset="img/logo-150x150.png">
					<img class="logo" src="img/logo-100x100.png" srcset="img/logo-100x100.png" alt="personal logo">
				</picture>
			</div>
			<div class="header-text-container">
				<p class="header-title">Victoria Atanasova</p>
				<p class="header-subtitle">Web Developer</p>
			</div>
		</header>
		<hr>
		<main>
			<section class="content">
				<section class="intro">
					<div class="intro-text-container">
						<p class="intro-text">Hello, my name is Victoria Atanasova. I'm a full-stack web developer.</p>
						<p class="intro-text">I create web applications using LAMP stack and HTML5, CSS3 and JavaScript.</p>
					</div>
				</section>
				<section class="projects">
					<p class="projects-container-header">Featured Work</p>
					<div class="projects-container">
						<div class="project-box">
							<img class="project-image" src="img/mockup-to-article.png" alt="project image">
							<div class="project-header-container"><a href="https://github.com/vatanasova/mockup-to-article" target="_blank">Mockup to Article</a></div>
						</div>
						<div class="project-box">
							<img class="project-image" src="img/animal-trading-cards.png" alt="project image">
							<div class="project-header-container"><a href="https://github.com/vatanasova/fend-animal-trading-cards-master" target="_blank">Animal Trading Card</a></div>
						</div>
						<div class="project-box">
							<img class="project-image" src="img/pixel-art-maker.png" alt="project image">
							<div class="project-header-container"><a href="https://github.com/vatanasova/project-pixel-art-maker-starter-master" target="_blank">Pixel Art Maker</a></div>
						</div>
						<div class="project-box">
							<img class="project-image" src="img/portfolio.png" alt="project image">
							<div class="project-header-container"><a href="https://github.com/vatanasova/portfolio" target="_blank">Portfolio</a></div>
						</div>
					</div>
				</section>
			</section>
		</main>
	</body>
</html>
